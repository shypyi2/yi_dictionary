<body>
    <h2 style="color: #007bff; text-align: center">å½æ±‰åŒè§£è¯å…¸</h2>

    <div class="search-box">

    <script>
        // å…¨å±€è¯å…¸æ•°æ®
        let dictionary = [];

        fetch('dictionary_v2.json')

            })

                document.getElementById('resultContainer').innerHTML = 
                    '<div class="result-card warning">è¯å…¸æ•°æ®åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥æ–‡ä»¶</div>';

        // æ ¸å¿ƒæœç´¢å‡½æ•°é‡æ„
        function searchWord() {
            const input = document.getElementById('searchInput').value.trim();
            const container = document.getElementById('resultContainer');
            
            if (!input) {
                container.innerHTML = '<div class="result-card warning">è¯·è¾“å…¥æŸ¥è¯¢å†…å®¹</div>';
                return;
            }

            // åˆ¤æ–­è¾“å…¥ç±»å‹
            const isYiChar = isYiCharacter(input);
            const isFullPhrase = isCompletePhrase(input);

            // æ‰§è¡Œæœç´¢
            let results = [];
            if (isYiChar || isFullPhrase) {
                // å½æ–‡å­—ç¬¦æˆ–å®Œæ•´è¯è¯­æœç´¢
                results = dictionary.filter(item => 
                    item.å½æ–‡å­—ç¬¦ === input || 
                    item.ç»„è¯.some(g => g.å½æ–‡ === input || g.è¯ç»„é‡Šä¹‰ === input)
                );
            } else {
                // æ‹¼éŸ³ç²¾ç¡®åŒ¹é…
                results = dictionary.filter(item => 
                    item.æ‹¼éŸ³.toLowerCase() === input.toLowerCase()
                );
            }

            displayResults(results, input);
        }

        // æ˜¾ç¤ºç»“æœå‡½æ•°é‡æ„
        function displayResults(results, input) {
            const container = document.getElementById('resultContainer');
            
            if (results.length === 0) {
                container.innerHTML = '<div class="result-card warning">æœªæ‰¾åˆ°åŒ¹é…ç»“æœ</div>';
                return;
            }

            container.innerHTML = results.map(item => {
                // åˆ†ç¦»ç»„è¯ç±»å‹
                const groups = classifyWordGroups(item.ç»„è¯, input);
                
                return `
                    <div class="result-card">
                        <div class="yi-character">${item.å½æ–‡å­—ç¬¦}</div>
                        <div style="text-align:center;margin:10px 0">
                            ğŸ”¤ æ‹¼éŸ³ï¼š<strong>${item.æ‹¼éŸ³}</strong>
                        </div>
                        ${renderWordGroups(groups)}
                    </div>`;
            }).join('');
        }

        // æ–°å¢ï¼šç»„è¯åˆ†ç±»å‡½æ•°
        function classifyWordGroups(groups, input) {
            const isPhraseSearch = input.length >= 4 || isCompletePhrase(input);
            
            return groups.reduce((acc, group) => {
                const yiLength = group.å½æ–‡.length;
                const isLongPhrase = yiLength >= 4;
                
                if (isPhraseSearch) {
                    // è¯è¯­æœç´¢æ˜¾ç¤ºæ‰€æœ‰åŒ¹é…é¡¹
                    if (group.å½æ–‡ === input || group.è¯ç»„é‡Šä¹‰ === input) {
                        acc.all.push(group);
                    }
                } else {
                    // å•å­—æœç´¢ä¼˜å…ˆä¸¤å­—ç»„è¯
                    if (yiLength === 2) {
                        acc.twoChar.push(group);
                    } else if (yiLength === 3) {
                        acc.threeChar.push(group);
                    } else {
                        acc.longPhrase.push(group);
                    }
                }
                return acc;
            }, { twoChar: [], threeChar: [], longPhrase: [], all: [] });
        }

        // æ–°å¢ï¼šç»„è¯æ¸²æŸ“å‡½æ•°
        function renderWordGroups(groups) {
            let html = '<div class="word-groups">';
            
            // è¯è¯­æœç´¢æ˜¾ç¤ºæ‰€æœ‰ç»“æœ
            if (groups.all.length > 0) {
                html += groups.all.map(g => `
                    <div class="word-pair long-phrase">
                        <div class="word-yi">${g.å½æ–‡}</div>
                        <div class="word-meaning">${g.è¯ç»„é‡Šä¹‰}</div>
                    </div>
                `).join('');
            } else {
                // å•å­—æœç´¢æ˜¾ç¤ºä¼˜å…ˆçº§
                const displayGroups = [
                    ...groups.twoChar.slice(0, 2),
                    ...(groups.twoChar.length < 2 ? groups.threeChar.slice(0, 2 - groups.twoChar.length) : []),
                    ...(groups.twoChar.length + groups.threeChar.length < 2 ? groups.longPhrase.slice(0, 2 - groups.twoChar.length - groups.threeChar.length) : [])
                ];

                html += displayGroups.map(g => `
                    <div class="word-pair ${g.å½æ–‡.length > 2 ? 'long-phrase' : ''}">
                        <div class="word-yi">${g.å½æ–‡}</div>
                        <div class="word-meaning">${g.è¯ç»„é‡Šä¹‰}</div>
                    </div>
                `).join('');
            }

            return html + '</div>';
        }

        // å·¥å…·å‡½æ•°
        function isYiCharacter(str) {
            return /^[\uA000-\uA48F]$/.test(str);
        }

        function isCompletePhrase(str) {
            return str.length >= 2 && (
                /[\uA000-\uA48F]{2,}/.test(str) ||  // å½æ–‡è¯è¯­
                /[\u4e00-\u9fa5]{2,}/.test(str)     // æ±‰å­—è¯è¯­
            );
        }
